name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18' # Or your project's Node.js version

    - name: Install dependencies
      run: npm ci

    - name: Run tests and collect coverage
      run: npm test -- --coverage

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }} # Not required for public repos, but good practice
        directory: ./coverage # Path to Jest's coverage report directory
        fail_ci_if_error: true # Optional: fail CI if Codecov upload fails
        slug: walfro90-gorilla/ketzal-app